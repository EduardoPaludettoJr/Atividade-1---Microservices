<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    
<!-- Cabeçalho -->
<header class="bg-primary text-white text-center py-3">
    <h1>Exercício</h1>
</header>

<!-- Barra de Navegação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Início</a>
        
    </div>
</nav>



<!-- Conteúdo Principal -->
<main id="main" class="d-flex container my-5 background justify-content-center align-items-center">
    <section class=" d-flex flex-column align-items-center p-4 rounded ">
        <h2>Bem-vindo!</h2>
        <button class="btn btn-dark" onclick="alteraCor()">Mudar cor</button>
        
        
        
    </section>
</main>


<div class="container">
    <h2 class="mb-3">Lista de Itens</h2>
    
    <!-- Formulário para adicionar itens -->
    <form id="itemForm" class="d-flex gap-2">
        <input type="text" id="itemInput" class="form-control" placeholder="Digite um item">
        <button type="submit" class="btn btn-primary btn-sm ">Adicionar Item</button>
    </form>
    <ul id="lista" class="list-group mt-3"></ul>

</div>

    <div class="section">
        <h2 class="mb-3"> Retorno do Mockable:</h2>

        <section class="section">
            <p id="resultado" ></p>

        </section>
    </div>

    <div class="container">
        
<h2 class="mb-3">Recebimento de API</h2>

<section class="d-flex align-items-center justify-content-center">


        <form id="formulario" class="d-flex flex-column gap-4">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
        
        <label for="email">E-mail:</label>
        <input type="email" id="email" class="form-control" required>
        
        <button type="submit" class="btn btn-primary btn-sm mt-1 mb-3">Enviar para API</button>
    </form>

</section>

</div>
</div>


<div class="container">  
<h2 class=" mb-3 mt-3">Tabela JSON</h1>  
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Idade</th>
          </tr>
        </thead>
        <tbody id="tabelaJSON">
          
        </tbody>
      </table>

</div>



<!--Exercício 07 --> 
<div>
    <div class="container">
        <h2 class="mb-3 mt-3">Filtrar por Idade Mínima</h2>

        <form id="form-filtro" class="d-flex gap-2">
            <input type="text" id="idadeMinima" class="form-control" placeholder="Digite uma idade mínima">
            <button type="submit" class="btn btn-primary btn-sm">Filtrar</button>
        </form>
        <button id="resetar" class="btn btn-danger btn-sm mt-2">Resetar</button>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Email</th>
                    <th scope="col">Idade</th>
                </tr>
            </thead>
            <tbody id="tabela-usuarios">
                <!-- Os usuários serão inseridos aqui -->
            </tbody>
        </table>
    </div>
</div>


<!-- Rodapé -->
<footer class="bg-dark text-white text-center py-3">
    <p>&copy; Aula: Thiago Xavier</p>
</footer>

<!-- Script do Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>





<script src="script.js"></script>
</body>
</html>
