<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1 class="bg-primary text-white text-center py-3">Exercício 10 - Lista 01</h1>
    </header>


    <section class="section">

        <div class="container-fluid my-5">
            <h2>Listar Dados (tabelas com usuários do get)</h2>
            <table class="table table-striped table-bordered" >
                <thead class="thead-light">
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Idade</th>  
                    </tr>
                </thead>
                <tbody id="tabelaUsuariosGet">
                    
                </tbody>
            </table>
    
        </div>
        

    </section>
       

        <section class="section">
           

            <div class="container-fluid my-5 ">
                <h2>Listar Dados (tabelas com usuários do POST)</h2>
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Idade</th>  
                        </tr>
                    </thead>
                    <tbody id="tabelaUsuariosPost">
                        
                    </tbody>
                </table>
        
            </div>

            <div class="container-sm my-5">
                <h2>Cadastrar novo</h2>

                <form id="cadastroUsuarios" class="d-flex flex-column gap-2 ">
                    <input type="text" id="nome" class="form-control" placeholder="Digite o nome">
                    <input type="text" id="email" class="form-control" placeholder="Digite o email">
                    <input type="text" id="idade" class="form-control" placeholder="Digite a idade">
                    <button type="submit" class="btn btn-primary btn-sm">Enviar</button>
                </form>

                
            </div>
        </section>
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
<script src="script.js"></script>

</body>
</html>
